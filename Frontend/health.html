<!-- health.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA AI - Health</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/health.css">
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- 🔷 Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-gray-800">
    <h1 class="text-2xl font-bold">NOVA AI</h1>
    <ul class="flex space-x-4">
      <li><a href="index.html" class="hover:text-cyan-400">Home</a></li>
      <li><a href="chat.html" class="hover:text-cyan-400">Chat</a></li>
      <li><a href="health.html" class="text-cyan-400 font-semibold">Health</a></li>
      <li><a href="education.html" class="hover:text-cyan-400">Education</a></li>
      <li><a href="finance.html" class="hover:text-cyan-400">Finance</a></li>
    </ul>
  </nav>

  <!-- 🔷 Health Tools -->
  <section class="p-6 max-w-5xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">🩺 NOVA Health Assistant</h2>

    <!-- 🧬 Symptom Checker -->
    <div class="mb-8 bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-2">🧬 Symptom Checker</h3>
      <input id="symptom-input" type="text" placeholder="Describe your symptoms..." class="w-full p-3 rounded bg-gray-700 mb-3"/>
      <button id="symptom-btn" class="bg-cyan-500 px-6 py-2 rounded hover:bg-cyan-400 transition">Analyze Symptoms</button>
      <div id="symptom-result" class="mt-4 text-gray-300 whitespace-pre-wrap"></div>
    </div>

    <!-- 🌍 Voice Translator -->
    <div class="mb-8 bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-2">🌍 Voice Translator (Patient ↔ Doctor)</h3>
      <div class="flex flex-col sm:flex-row gap-4 mb-3">
        <select id="source-lang" class="bg-gray-700 p-2 rounded w-full sm:w-1/2">
          <option value="en">English</option>
          <option value="yo">Yoruba</option>
          <option value="ig">Igbo</option>
          <option value="ha">Hausa</option>
          <option value="pcm">Pidgin</option>
        </select>
        <select id="target-lang" class="bg-gray-700 p-2 rounded w-full sm:w-1/2">
          <option value="en">English</option>
          <option value="yo">Yoruba</option>
          <option value="ig">Igbo</option>
          <option value="ha">Hausa</option>
          <option value="pcm">Pidgin</option>
        </select>
      </div>
      <button id="voice-translate-btn" class="bg-yellow-400 text-black px-6 py-2 rounded hover:bg-yellow-300 transition">🎤 Speak & Translate</button>
      <div id="translated-result" class="mt-4 text-gray-300 whitespace-pre-wrap italic"></div>
    </div>

    <!-- 💬 Health Chat Interface (Optional) -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-semibold mb-2">💬 Ask Medical Questions</h3>
      <input id="health-chat-input" type="text" placeholder="Type a medical question..." class="w-full p-3 rounded bg-gray-700 mb-3"/>
      <button id="health-chat-btn" class="bg-green-500 px-6 py-2 rounded hover:bg-green-400 transition">Ask AI</button>
      <div id="health-chat-output" class="mt-4 text-gray-300 whitespace-pre-wrap"></div>
    </div>
  </section>

  <footer class="text-center py-4 text-gray-500 text-sm">
    &copy; 2025 NOVA AI. Your health, empowered by AI.
  </footer>

  <script src="./js/health.js"></script>
</body>
</html>
