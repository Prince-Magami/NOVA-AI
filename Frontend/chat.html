</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- ðŸ”· Navbar -->
  <nav class="flex flex-col md:flex-row items-center justify-center md:justify-between px-6 py-4 bg-gray-800">
    <h1 class="text-3xl font-extrabold text-cyan-400 tracking-widest mb-2 md:mb-0">NOVA AI</h1>
    <ul class="flex flex-wrap gap-4 text-lg font-medium">
      <li><a href="index.html" class="hover:text-cyan-400 transition">Home</a></li>
      <li><a href="chat.html" class="text-cyan-400 font-semibold">Chat</a></li>

  </nav>

  <!-- ðŸ’¬ Chat UI -->
  <section class="px-4 md:px-8 py-10 max-w-4xl mx-auto">
    <h2 class="text-4xl font-bold text-center mb-6 text-cyan-400">ðŸ’¬ NOVA Chat</h2>

    <!-- Chat Box -->
    <div id="chat-box" class="h-[480px] bg-gray-800 rounded-lg p-4 overflow-y-scroll space-y-4 shadow-lg border border-gray-700">
      <!-- Chat messages (user and AI) will be appended here -->
    </div>

    <!-- Input Row -->
    <div class="flex mt-6 gap-3">
      <input
        id="user-input"
        type="text"
        placeholder="Ask NOVA AI anything..."
        class="flex-1 p-3 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 ring-cyan-400"
      />
      <button
        id="send-btn"
        class="bg-cyan-500 px-6 py-2 rounded hover:bg-cyan-400 font-semibold transition"
      >
        Send
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-500 text-sm">
    &copy; 2025 NOVA AI. Built with brilliance.
  </footer>
