  <!-- 💼 Finance Assistant -->
  <section class="edu-section fade-in">
    <div class="container">
      <h1 class="section-title">💼 Finance & Business Assistant</h1>
      <p class="section-subtext">Get ideas for small businesses, local trade tips, budgeting help, and digital marketing advice!</p>

      <div class="mode-card">
        <label for="fin-language">Language:</label>
        <select id="fin-language">
          <option value="english">English</option>
          <option value="pidgin">Pidgin English</option>
          <option value="hausa">Hausa</option>
          <option value="yoruba">Yoruba</option>
        </select>

        <textarea id="fin-input" rows="6" placeholder="E.g., Best business to start in Nigeria with 50k? How to market on WhatsApp?"></textarea>
        
        <button id="fin-submit">Ask Now</button>
      </div>

      <div id="fin-output" class="output-box typing-animation"></div>
    </div>
  </section>
