<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Assistant | AI Hackathon Project</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/animations.css"/>
  <link rel="icon" href="assets/logo.png" type="image/png"/>
</head>
<body>
  <!-- 🌐 Navbar -->
  <nav class="navbar">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><a href="edu.html" class="active">Education</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <!-- 🎓 Education Mode -->
  <section class="edu-section fade-in">
    <div class="container">
      <h1 class="section-title">🎓 Academic Assistant</h1>
      <p class="section-subtext">Need help with studying, research or assignments? I'm here for you!</p>

      <div class="mode-card">
        <label for="edu-language">Language:</label>
        <select id="edu-language">
          <option value="english">English</option>
          <option value="pidgin">Pidgin English</option>
          <option value="hausa">Hausa</option>
          <option value="french">French</option>
        </select>

        <textarea id="edu-input" rows="6" placeholder="Ask me anything related to school work, research help, definitions, references, etc..."></textarea>
        
        <button id="edu-submit">Ask Now</button>
      </div>

      <div id="edu-output" class="output-box typing-animation"></div>
    </div>
  </section>

  <!-- 🔚 Footer -->
  <footer class="footer">
    <p>&copy; 2025 AI Hackathon Project. Powered by Abubakar Muhammad Magami.</p>
  </footer>

  <script src="js/typing.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
