  <!-- 🏥 Medical Assistant -->
  <section class="edu-section fade-in">
    <div class="container">
      <h1 class="section-title">🩺 Medical Assistant</h1>
      <p class="section-subtext">Ask anything related to symptoms, health advice, wellness, and first aid. No diagnosis or prescriptions.</p>

      <div class="mode-card">
        <label for="med-language">Language:</label>
        <select id="med-language">
          <option value="english">English</option>
          <option value="pidgin">Pidgin English</option>
          <option value="hausa">Hausa</option>
          <option value="yoruba">Yoruba</option>
        </select>

        <textarea id="med-input" rows="6" placeholder="E.g., What are the symptoms of malaria? How to handle a burn at home?"></textarea>
        
        <button id="med-submit">Ask Now</button>
      </div>

      <div id="med-output" class="output-box typing-animation"></div>
    </div>
  </section>

  <!-- 🔚 Footer -->
  <footer class="footer">
    <p>&copy; 2025 AI Hackathon Project. Health support only — not a substitute for a doctor.</p>
  </footer>
